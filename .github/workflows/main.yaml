name: Deployment

concurrency: production

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@0609f0983b7a228f052f81ef4c3d6510cae254ad
        with:
          version: 8.15.5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.6.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.HOST }}
            port: ${{ secrets.PORT }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.KEY }}
            script: |
              cd ~/apps/bj-decoupage-territorial
              node ace build
              cp .env build/
              cp -r tmp build/
              cd build
              pnpm i --prod




